<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title></title>    <meta name="renderer" content="webkit|ie-comp|ie-stand">    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <meta http-equiv="Cache-Control" content="no-siteapp" />    <link rel="stylesheet" href="/hg-layui-admin-ui/css/font.css">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/admin/admin.css" media="all">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollbar.css">    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/jquery-1.9.1.min.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollBar.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/layui/layui.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/admin.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/xm-select/dist/xm-select.js"></script>    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body class="layui-body-content"><div class="layui-fluid">    <div class="layui-row">        <form class="layui-form">            <div class="layui-form-item">                <label for="teacherNumber" class="layui-form-label">                    教师编号</label>                <div class="layui-input-inline">                    <input type="text" id="teacherNumber" name="teacherNumber" required="" lay-verify="teacherNumber" autocomplete="off"                           class="layui-input"></div>            </div>            <div class="layui-form-item">                <label for="courseNumber" class="layui-form-label">                    课程编号</label>                <div class="layui-input-inline">                    <input type="text" id="courseNumber" name="courseNumber" required="" lay-verify="courseNumber" autocomplete="off"                           class="layui-input"></div>            </div>            <div class="layui-form-item">                <label for="semester" class="layui-form-label">                    学期</label>                <div class="layui-input-inline">                    <input type="text" id="semester" name="semester" required="" lay-verify="semester" autocomplete="off"                           class="layui-input"></div>            </div>            <div class="layui-form-item">                <label for="week" class="layui-form-label">                    星期</label>                <div class="layui-input-inline">                    <div id="week" ></div>                </div>            </div>            <div class="layui-form-item">                <label for="timeArrange" class="layui-form-label">                    时间安排</label>                <div class="layui-input-inline">                    <div id="timeArrange" ></div>                </div>            </div>            <div class="layui-form-item">                <label for="state" class="layui-form-label">                    授课状况</label>                <div class="layui-input-inline">                    <input type="text" id="state" name="state" required="" lay-verify="state" autocomplete="off"                           class="layui-input"></div>            </div>            <input type="hidden" id="id" name="id" />            <div class="layui-form-item">                <label for="state" class="layui-form-label"></label>                <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button></div>        </form>    </div></div><script>    layui.use(['form', 'layer', 'jquery'],        function () {            $ = layui.jquery;            var form = layui.form,                layer = layui.layer;            //从另一个html页面传来的值，在这里获取            var url = location.search; //获取url中"?"符后的字串 ('?endId=.....')            var theRequest = new Object();            if ( url.indexOf( "?" ) != -1 ) {                var str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；                var strs = str.split( "&" );                for ( var i = 0; i < strs.length; i++ ) {                    theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );                }            }            //给表赋值(这里要解码)            $("#teacherNumber").val(decodeURI(theRequest.teacherNumber));            $("#courseNumber").val(decodeURI(theRequest.courseNumber));            $("#semester").val(decodeURI(theRequest.semester));            $("#week").val(decodeURI(theRequest.week));            $("#timeArrange").val(decodeURI(theRequest.timeArrange));            $("#state").val(decodeURI(theRequest.state));            $("#id").val(decodeURI(theRequest.id));            //自定义验证规则            form.verify({            });            //监听提交            form.on('submit(edit)',                function (data) {                    var selected1 = xmSelect.get('#week', true);                    var selected2 = xmSelect.get('#timeArrange', true);                    //发异步，把数据提交给php                    var teaching = data.field;                    teaching.week = selected1.getValue('valueStr');                    teaching.timeArrange = selected2.getValue('valueStr');                    $.ajax({                        type:"POST",                        url:"edit",                        data:teaching,                        success:function (data) {                            layer.alert("编辑成功", {                                    icon: 6                                },                                function () {                                    //关闭当前frame                                    hg.close();                                    // 可以对父窗口进行刷新                                    hg.base_reload();                                });                        },                        error: function (data,type, err) {                            console.log("ajax错误类型："+type);                            console.log(err);                            layer.alert("编辑失败", {                                    icon: 6                                },                                function () {                                    //关闭当前frame                                    hg.close();                                    // 可以对父窗口进行刷新                                    hg.base_reload();                                });                        }                    });                    return false;                });            //选框加载            var select = xmSelect.render({                // 这里绑定css选择器                el: '#week',                radio: true,            //单选                // 渲染的数据                data: [                    {name: '星期日', value: '1'},                    {name: '星期一', value: '2'},                    {name: '星期二', value: '3'},                    {name: '星期三', value: '4'},                    {name: '星期四', value: '5'},                    {name: '星期五', value: '6'},                    {name: '星期六', value: '7'}                ],            });            var select2 = xmSelect.render({                // 这里绑定css选择器                el: '#timeArrange',                radio: true,            //单选                // 渲染的数据                data: [                    {name: '一二节', value: '1'},                    {name: '三四节', value: '2'},                    {name: '五六节', value: '3'},                    {name: '七八节', value: '4'}                ],            });        });</script></body></html>
