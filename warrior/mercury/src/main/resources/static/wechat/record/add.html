<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="_csrf_header" th:content="${_csrf.token}">
    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/hg-layui-admin-ui/css/font.css">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/admin/admin.css" media="all">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollbar.css">
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollBar.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/admin.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/xm-select/dist/xm-select.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="layui-body-content">
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="operationWechatID" class="layui-form-label">
                        微信编号</label>
                    <div class="layui-input-inline">
                        <select id="operationWechatID" name="operationWechatID" lay-verify="operationWechatID">
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        用于区分微信</div>
                </div>

                <div class="layui-form-item">
                    <label for="operationWechatStateID" class="layui-form-label">
                        当前状态</label>
                    <div class="layui-input-inline">
                        <select id="operationWechatStateID" name="operationWechatStateID" lay-verify="operationWechatStateID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="researchFields" class="layui-form-label">
                        研究领域</label>
                    <div class="layui-input-inline">
                        <input type="text" id="researchFields" name="researchFields" required=""
                               lay-verify="researchFields"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="loginPassword" class="layui-form-label">
                        微信登录密码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="loginPassword" name="loginPassword" required=""
                               lay-verify="loginPassword"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="isRealNameAuthentication" class="layui-form-label">
                        实名制</label>
                    <div class="layui-input-inline">
                        <select name="isRealNameAuthentication" id="isRealNameAuthentication"
                                lay-filter="isRealNameAuthentication">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="realName" class="layui-form-label">
                        实名姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="realName" name="realName" required=""
                               lay-verify="realName"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="bankCard" class="layui-form-label">
                        银行卡号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="bankCard" name="bankCard" required=""
                               lay-verify="bankCard"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="paymentPassword" class="layui-form-label">
                        支付密码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="paymentPassword" name="paymentPassword" required=""
                               lay-verify="paymentPassword"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="wechatPurposeID" class="layui-form-label">
                        微信用途</label>
                    <div class="layui-input-inline">
                        <select id="wechatPurposeID" name="wechatPurposeID" lay-verify="wechatPurposeID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="operationWechatPersonID" class="layui-form-label">
                        使用人</label>
                    <div class="layui-input-inline">
                        <select id="operationWechatPersonID" name="operationWechatPersonID" lay-verify="operationWechatPersonID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="startedDateTime" class="layui-form-label">
                        使用开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="startedDateTime" name="startedDateTime"
                               readonly="readonly" lay-verify="startedDateTime">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="paymentPassword" class="layui-form-label"></label>
                    <button id="submit" class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer', 'jquery', 'laydate'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer,
                    laydate = layui.laydate;

                //自定义验证规则S
                form.verify({
                    phoneNo: [/(\S+){2,10}$/, '手机编号必须在2位到10位之间'],
                    boughtDateTime: [/(\S+){2,10}$/, '购买时间不可为空'],
                    memorySize: [/(\S+){2,10}$/, '手机内存必须在2位到10位之间'],
                    // username: function (value) {
                    //     if (value.length < 5) {
                    //         return '昵称至少得5个字符啊';
                    //     }
                    // }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        //发异步，把数据提交给php
                        var user = data.field;
                        $.ajax({
                            type:"POST",
                            url:"add",
                            contentType:'application/json',
                            data:JSON.stringify(user),
                            success:function (data) {
                                layer.alert(data.message, {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        hg.close();

                                        // 可以对父窗口进行刷新
                                        hg.base_reload();
                                    });
                            },
                            error: function (data,type, err) {
                                console.log("ajax错误类型："+type);
                                let obj = JSON.parse(data.responseText)
                                layer.alert(obj.message, {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    hg.close();

                                    // 可以对父窗口进行刷新
                                    hg.base_reload();
                                });
                            }
                        });
                        return false;
                    });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/wechat/operation",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#operationWechatID').append(new Option(item.name,item.id));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/wechat/state",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#operationWechatStateID').append(new Option(item.state,item.operationWechatStateID));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/wechat/purpose",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#wechatPurposeID').append(new Option(item.purpose,item.wechatPurposeID));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/operation/user",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#operationWechatPersonID').append(new Option(item.name,item.id));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });


                //执行一个laydate实例
                laydate.render({
                    elem: '#startedDateTime', //指定元素
                    trigger: 'click',
                    type: 'datetime'
                });
            });
    </script>
</body>

</html>
