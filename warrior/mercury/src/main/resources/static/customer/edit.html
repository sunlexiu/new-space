<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="_csrf_header" th:content="${_csrf.token}">
    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/hg-layui-admin-ui/css/font.css">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/admin/admin.css" media="all">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollbar.css">
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollBar.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/admin.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/xm-select/dist/xm-select.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="layui-body-content">
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="personID" class="layui-form-label">
                        SPG用户ID</label>
                    <div class="layui-input-inline">
                        <input type="text" id="personID" name="personID" required="" lay-verify="personID"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="originalWechatID" class="layui-form-label">
                        原始微信号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="originalWechatID" name="originalWechatID" required="" lay-verify="originalWechatID"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="updatedWechatID" class="layui-form-label">
                        当前微信号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="updatedWechatID" name="updatedWechatID" required="" lay-verify="updatedWechatID"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="alias" class="layui-form-label">
                        备注名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="alias" name="alias" required="" lay-verify="alias"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="tag" class="layui-form-label">
                        标签</label>
                    <div class="layui-input-inline">
                        <input type="text" id="tag" name="tag" required="" lay-verify="tag"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="weChatAddedDateTime" class="layui-form-label">
                        加微信时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="weChatAddedDateTime" name="weChatAddedDateTime"
                               readonly="readonly" lay-verify="weChatAddedDateTime">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="recorderID" class="layui-form-label">
                        录入人</label>
                    <div class="layui-input-inline">
                        <select id="recorderID" name="recorderID" lay-verify="recorderID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="weChatCustomerActivitySourceID" class="layui-form-label">
                        业务来源</label>
                    <div class="layui-input-inline">
                        <select id="weChatCustomerActivitySourceID" name="weChatCustomerActivitySourceID"
                                lay-verify="weChatCustomerActivitySourceID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="weChatCustomerAddingSourceID" class="layui-form-label">
                        用户来源</label>
                    <div class="layui-input-inline">
                        <select id="weChatCustomerAddingSourceID" name="weChatCustomerAddingSourceID"
                                lay-verify="weChatCustomerAddingSourceID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="titleID" class="layui-form-label">
                        身份</label>
                    <div class="layui-input-inline">
                        <select id="titleID" name="titleID"
                                lay-verify="titleID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="affiliation" class="layui-form-label">
                        单位</label>
                    <div class="layui-input-inline">
                        <input type="text" id="affiliation" name="affiliation" required="" lay-verify="affiliation"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="researchFields" class="layui-form-label">
                        研究领域</label>
                    <div class="layui-input-inline">
                        <input type="text" id="researchFields" name="researchFields" required="" lay-verify="researchFields"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="customerPhoneNumber" class="layui-form-label">
                        客户手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="customerPhoneNumber" name="customerPhoneNumber" required=""
                               lay-verify="customerPhoneNumber"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="commentForCustomer" class="layui-form-label">
                        用户评价</label>
                    <div class="layui-input-inline">
                        <input type="text" id="commentForCustomer" name="commentForCustomer" required=""
                               lay-verify="commentForCustomer"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="weChatCustomerEvaluationID" class="layui-form-label">
                        用户评分</label>
                    <div class="layui-input-inline">
                        <select id="weChatCustomerEvaluationID" name="weChatCustomerEvaluationID"
                                lay-verify="weChatCustomerEvaluationID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label">
                        备注</label>
                    <div class="layui-input-inline">
                        <input type="text" id="remark" name="remark" required="" lay-verify="remark"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <input type="hidden" id="weChatCustomerID" name="weChatCustomerID"/>
                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label"></label>
                    <button id="submit" class="layui-btn" lay-filter="add" lay-submit="">修改</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer', 'jquery', 'laydate'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;


                //从另一个html页面传来的值，在这里获取
                var url = location.search; //获取url中"?"符后的字串 ('?endId=.....')
                var theRequest = new Object();
                if ( url.indexOf( "?" ) != -1 ) {
                    var str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；
                    var strs = str.split( "&" );
                    for ( var i = 0; i < strs.length; i++ ) {
                        theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );
                    }
                }

                $("#weChatCustomerID").val(decodeURI(theRequest.id));
                $("#personID").val(decodeURI(theRequest.personID));
                $("#originalWechatID").val(decodeURI(theRequest.originalWechatID));
                $("#updatedWechatID").val(decodeURI(theRequest.updatedWechatID));
                $("#alias").val(decodeURI(theRequest.alias));
                $("#tag").val(decodeURI(theRequest.tag));
                $("#weChatAddedDateTime").val(decodeURI(theRequest.weChatAddedDateTime));
                $("#affiliation").val(decodeURI(theRequest.affiliation));
                $("#researchFields").val(decodeURI(theRequest.researchFields));
                $("#customerPhoneNumber").val(decodeURI(theRequest.customerPhoneNumber));
                $("#commentForCustomer").val(decodeURI(theRequest.commentForCustomer));
                $("#remark").val(decodeURI(theRequest.remark));

                //自定义验证规则S
                form.verify({
                    phoneNo: [/(\S+){2,10}$/, '手机编号必须在2位到10位之间'],
                    boughtDateTime: [/(\S+){2,10}$/, '购买时间不可为空'],
                    memorySize: [/(\S+){2,10}$/, '手机内存必须在2位到10位之间'],
                    // username: function (value) {
                    //     if (value.length < 5) {
                    //         return '昵称至少得5个字符啊';
                    //     }
                    // }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        //发异步，把数据提交给php
                        var user = data.field;
                        $.ajax({
                            type:"POST",
                            url:"/wechat/customer/update",
                            contentType:'application/json',
                            data:JSON.stringify(user),
                            success:function (data) {
                                layer.alert(data.message, {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        hg.close();

                                        // 可以对父窗口进行刷新
                                        hg.base_reload();
                                    });
                            },
                            error: function (data,type, err) {
                                console.log("ajax错误类型："+type);
                                let obj = JSON.parse(data.responseText)
                                layer.alert(obj.message, {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    hg.close();

                                    // 可以对父窗口进行刷新
                                    hg.base_reload();
                                });
                            }
                        });
                        return false;
                    });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/operation/user",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#recorderID').append(new Option(item.name,item.id));
                        });
                        $("#recorderID").val(decodeURI(theRequest.recorderID));
                        form.render('select');
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/customer/activity/source",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#weChatCustomerActivitySourceID').append(
                                new Option(item.source,item.weChatCustomerActivitySourceID));
                        });
                        $("#weChatCustomerActivitySourceID").val(decodeURI(theRequest.weChatCustomerActivitySourceID));
                        form.render('select');
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/customer/adding/source",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#weChatCustomerAddingSourceID').append(
                                new Option(item.source,item.weChatCustomerAddingSourceID));
                        });
                        $("#weChatCustomerAddingSourceID").val(decodeURI(theRequest.weChatCustomerAddingSourceID));
                        form.render('select');
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/customer/title",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#titleID').append(
                                new Option(item.name,item.id));
                        });
                        $("#titleID").val(decodeURI(theRequest.titleID));
                        form.render('select');
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/customer/evaluation",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#weChatCustomerEvaluationID').append(
                                new Option(item.evaluation, item.weChatCustomerEvaluationID));
                        });
                        $("#weChatCustomerEvaluationID").val(decodeURI(theRequest.weChatCustomerEvaluationID));
                        form.render('select');
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#weChatAddedDateTime', //指定元素
                    trigger: 'click',
                    type:'datetime'
                });
            });
    </script>
</body>

</html>
