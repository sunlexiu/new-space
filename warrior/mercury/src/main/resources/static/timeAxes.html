<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title></title>    <meta name="renderer" content="webkit|ie-comp|ie-stand">    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <meta http-equiv="Cache-Control" content="no-siteapp" />    <link rel="stylesheet" href="/hg-layui-admin-ui/css/font.css">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/admin/admin.css" media="all">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollbar.css">    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/jquery-1.9.1.min.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollBar.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/layui/layui.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/admin.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/xm-select/dist/xm-select.js"></script>    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body class="layui-body-content"><div class="layui-fluid">    <div class="layui-card">        <div class="layui-card-body">            <table class="layui-hide" id="test" lay-filter="test"></table>        </div>    </div></div></body><script>    layui.use(['form', 'layer', 'jquery'],        function () {            $ = layui.jquery;            var form = layui.form,                layer = layui.layer;            //从另一个html页面传来的值，在这里获取            var url = location.search; //获取url中"?"符后的字串 ('?endId=.....')            var theRequest = new Object();            if ( url.indexOf( "?" ) != -1 ) {                var str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；                var strs = str.split( "&" );                for ( var i = 0; i < strs.length; i++ ) {                    theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );                }            }            //给表赋值(这里要解码)            var timeDate = decodeURI(theRequest.data);            var timeDateJSON = {'timeDate' : timeDate};            var timeDateObj = JSON.stringify(timeDateJSON);            table = hg.table.datatable('test', '租借信息', 'getTimeAxes', timeDateJSON, tableCols, toolbar, true, 'full-210', ['filter', 'print', 'exports']);        });    var tableCols = [        [{            field: 'teacher',            width: '25%',            title: '授课教师',            minWidth: 100,            style: 'color: #ff5722;',            sort: true,            templet: function (d) {                return d.teacher.name            }        }, {            field: 'course',            width: '25%',            title: '授课课程',            minWidth: 100,            templet: function (d) {                return d.course.name            }        }, {            field: 'fieldName',            width: '25%',            title: '上课场地',            minWidth: 100,            templet: function (d) {                return d.field.name            }        }, {            field: 'timeArrange',            width: '25%',            title: '时间安排',            minWidth: 100,            templet: function (d) {                if(d.timeArrange == 1) {return '一二节';}                else if(d.timeArrange == 2) {return '三四节'}                else if(d.timeArrange == 3) {return '五六节'}                else if(d.timeArrange == 4) {return '七八节'}            }        }]];    //基本数据表格    var table;</script></html>
