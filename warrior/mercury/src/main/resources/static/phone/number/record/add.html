<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="_csrf_header" th:content="${_csrf.token}">
    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/hg-layui-admin-ui/css/font.css">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/admin/admin.css" media="all">
    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollbar.css">
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollBar.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/admin.js"></script>
    <script type="text/javascript" src="/hg-layui-admin-ui/xm-select/dist/xm-select.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="layui-body-content">
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="phoneNumberID" class="layui-form-label">
                        手机号码</label>
                    <div class="layui-input-inline">
                        <select id="phoneNumberID" name="phoneNumberID" lay-verify="phoneNumberID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="phoneNumberPurposeID" class="layui-form-label">
                        用途</label>
                    <div class="layui-input-inline">
                        <select id="phoneNumberPurposeID" name="phoneNumberPurposeID" lay-verify="phoneNumberPurposeID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="phoneNumberUserPersonID" class="layui-form-label">
                        使用人</label>
                    <div class="layui-input-inline">
                        <select id="phoneNumberUserPersonID" name="phoneNumberUserPersonID" lay-verify="phoneNumberUserPersonID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="packageType" class="layui-form-label">
                        套餐</label>
                    <div class="layui-input-inline">
                        <input type="text" id="packageType" name="packageType" required="" lay-verify="packageType"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="phoneNumberStateID" class="layui-form-label">
                        当前状态</label>
                    <div class="layui-input-inline">
                        <select id="phoneNumberStateID" name="phoneNumberStateID" lay-verify="phoneNumberStateID">
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="startedDateTime" class="layui-form-label">
                        开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="startedDateTime" name="startedDateTime"
                               readonly="readonly" lay-verify="startedDateTime">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="parentPhoneNumberID" class="layui-form-label">
                        主卡卡号</label>
                    <div class="layui-input-inline">
                        <select id="parentPhoneNumberID" name="parentPhoneNumberID" lay-verify="parentPhoneNumberID">
                            <option value>请选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label">
                        备注</label>
                    <div class="layui-input-inline">
                        <input type="text" id="remark" name="remark" required="" lay-verify="remark"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label"></label>
                    <button id="submit" class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer', 'jquery', 'laydate'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer,
                    laydate = layui.laydate;

                //自定义验证规则S
                form.verify({
                    phoneNumber: [/^1[3456789]\d{9}$/, '请输入正确的手机号'],
                    appliedDateTime: [/(\S+){2,10}$/, '购买时间不可为空']
                    // username: function (value) {
                    //     if (value.length < 5) {
                    //         return '昵称至少得5个字符啊';
                    //     }
                    // }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        //发异步，把数据提交给php
                        var user = data.field;
                        $.ajax({
                            type:"POST",
                            url:"/phone/number/record/add",
                            contentType:'application/json',
                            data:JSON.stringify(user),
                            success:function (data) {
                                layer.alert(data.message, {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        hg.close();

                                        // 可以对父窗口进行刷新
                                        hg.base_reload();
                                    });
                            },
                            error: function (data,type, err) {
                                console.log("ajax错误类型："+type);
                                let obj = JSON.parse(data.responseText)
                                layer.alert(obj.message, {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    hg.close();

                                    // 可以对父窗口进行刷新
                                    hg.base_reload();
                                });
                            }
                        });
                        return false;
                    });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/phone/number",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#phoneNumberID').append(new Option(item.name,item.id));
                            $('#parentPhoneNumberID').append(new Option(item.name,item.id));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/phone/number/purpose",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#phoneNumberPurposeID').append(new Option(item.purpose,item.phoneNumberPurposeID));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/phone/user",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#phoneNumberUserPersonID').append(new Option(item.name,item.id));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                $.ajax({
                    type:"GET",
                    url:"/dictionary/phone/number/state",
                    data:[],
                    success:function (data) {
                        $.each(data.data,function(index,item){
                            $('#phoneNumberStateID').append(new Option(item.state,item.phoneNumberStateID));
                            form.render('select');
                        })
                    },
                    error: function (data,type, err) {
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#startedDateTime', //指定元素
                    trigger: 'click'
                });
            });
    </script>
</body>

</html>
