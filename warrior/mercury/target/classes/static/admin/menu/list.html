    //从另一个html页面传来的值，在这里获取
    var url = location.search; //获取url中"?"符后的字串 ('?endId=.....')
    var theRequest = new Object();
    if ( url.indexOf( "?" ) != -1 ) {
        var str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；
        var strs = str.split( "&" );
        for ( var i = 0; i < strs.length; i++ ) {
            theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );
        }
    }
    var data = {'roleId' : decodeURI(theRequest.roleId)};
    var table = hg.table.datatable('test', '选课信息管理', 'getMenusByRole', data, tableCols, toolbar, true, 'full-210', ['filter', 'print', 'exports']);
