<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title></title>    <meta name="renderer" content="webkit|ie-comp|ie-stand">    <meta http-equiv="hg-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <meta http-equiv="Cache-Control" content="no-siteapp" />    <link rel="stylesheet" href="/hg-layui-admin-ui/css/font.css">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/admin/admin.css" media="all">    <link rel="stylesheet" href="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollbar.css">    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/jquery-1.9.1.min.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/Scrollbar/jquery.scrollBar.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/layui/layui.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/lib/admin/admin.js"></script>    <script type="text/javascript" src="/hg-layui-admin-ui/xm-select/dist/xm-select.js"></script>    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body class="layui-body-content"><div class="layui-fluid">    <div class="layui-row">        <form class="layui-form">            <div class="layui-form-item">                <label for="phone" class="layui-form-label">                    手机号</label>                <div class="layui-input-inline">                    <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off"                           class="layui-input"></div>            </div>            <div class="layui-form-item">                <label for="password" class="layui-form-label">                    密码</label>                <div class="layui-input-inline">                    <input type="text" id="password" name="password" required="" lay-verify="password" autocomplete="off"                           class="layui-input"></div>                <div class="layui-form-mid layui-word-aux">6到16个字符</div>            </div>            <div class="layui-form-item">                <label for="select" class="layui-form-label">                    角色</label>                <div class="layui-input-inline">                    <div id="select" ></div>                </div>            </div>            <input type="hidden" id="roleCode" name="roleCode" />            <input type="hidden" id="username" name="username" />            <div class="layui-form-item">                <label for="password" class="layui-form-label"></label>                <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button></div>        </form>    </div></div><script>    layui.use(['form', 'layer', 'jquery'],        function () {            $ = layui.jquery;            var form = layui.form,                layer = layui.layer;            //从另一个html页面传来的值，在这里获取            var url = location.search; //获取url中"?"符后的字串 ('?endId=.....')            var theRequest = new Object();            if ( url.indexOf( "?" ) != -1 ) {                var str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；                var strs = str.split( "&" );                for ( var i = 0; i < strs.length; i++ ) {                    theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );                }            }            //给表赋值(这里要解码)            $("#phone").val(decodeURI(theRequest.phone));            $("#password").val(decodeURI(theRequest.password));            $("#username").val(decodeURI(theRequest.username));            $("#roleCode").val(decodeURI(theRequest.roleCode));            var roleCode = document.getElementById("roleCode").value;            //自定义验证规则            form.verify({                phone: [/(.+){3,20}$/, '请填写正确的手机号'],                password: [/(.+){6,12}$/, '密码必须6到12位']            });            //监听提交            form.on('submit(edit)',                function (data) {                    var selected = xmSelect.get('#select', true);                    //发异步，把数据提交给php                    var user = data.field;                    user.roleCode = selected.getValue('valueStr');                    $.ajax({                        type:"POST",                        url:"edit",                        data:user,                        success:function (data) {                            layer.alert("编辑成功", {                                    icon: 6                                },                                function () {                                    //关闭当前frame                                    hg.close();                                    // 可以对父窗口进行刷新                                    hg.base_reload();                                });                        },                        error: function (data,type, err) {                            console.log("ajax错误类型："+type);                            console.log(err);                            layer.alert("编辑失败", {                                    icon: 6                                },                                function () {                                    //关闭当前frame                                    hg.close();                                    // 可以对父窗口进行刷新                                    hg.base_reload();                                });                        }                    });                    return false;                });            //选框加载            var select = xmSelect.render({                el: '#select',          // 这里绑定css选择器                radio: true,            //单选                toolbar:{               //选完后不关闭                    show: true,                },                filterable: true,        //                autoRow: true,           //自动换行                prop: {                  //自定义数据属性                    name: 'description',                    value: 'name',                },                initValue: [roleCode],   //默认选中                data: [],                // 渲染的数据            });            $.ajax({                type:"GET",                url:"getAllRoles",                data:[],                success:function (data) {                    select.update({                        data: data.rows,                        autoRow: true,                    })                },                error: function (data,type, err) {                    console.log("ajax错误类型："+type);                    console.log(err);                }            });        });</script></body></html>
