<body>

<!-- 你的HTML代码 -->

<div class="layui-container" style="padding: 15px;">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-inline" id="test-n2" ></div>
        </div>
    </div>
</div>



<script src="/hg-layui-admin-ui/time/layui/layui.js"></script>
<script>

    layui.use(['layer', 'form','jquery','laydate'], function() {
        var layer = layui.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            form = layui.form;


        //定义json
        var  data={};

        var new_date = new Date();
        loding_date(new_date ,data);


        //日历插件调用方法
        function loding_date(date_value,data){

            laydate.render({
                elem: '#test-n2'
                ,type: 'date'
                ,theme: 'grid'
                ,max: '2099-06-16 23:59:59'
                ,position: 'static'
                ,range: false
                ,value:date_value
                ,calendar: true
                ,btns:false
                ,done: function(value, date, endDate){
                    console.log(value); //得到日期生成的值，如：2017-08-18
                    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
                    //layer.msg(value)

                    //调用方法
                    date_chose(value,data);

                }
                , mark:data//重要json！

            });
        }

        //定义方法
        function date_chose(obj_date, data){
            hg.open('上课情况','/timeAxes.html?data=' +
                 obj_date, 900, 600);
        }

    });
</script>
</body>
</html>
